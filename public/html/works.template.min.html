<div class=container><h2 class=header>Works</h2><hr><form class=row><div class="input-field col s12 m6 offset-m6"><i class="material-icons prefix">search</i><input id=icon_telephone type=text class=validate ng-model=query><label for=icon_telephone>Search</label></div></form><div class=row><div class="col s12 m6 l4 works-list-item" ng-repeat="work in datas | filter:query"><div class=card><div class="card-image waves-effect waves-block waves-light"><img class=activator ng-src={{work.imageUrl}}></div><div class=card-content><span class="card-title activator grey-text text-darken-4"> {{work.title}} </span><p><a ng-href={{work.link}} target=_blank>{{work.platform}}</a></p></div><div class=card-reveal><span class="card-title grey-text text-darken-4"> {{work.title}}<i class="material-icons right">close</i></span><p>{{work.details}}</p></div></div></div></div></div>
