6.5/angular-route.min.js></script><script>"use strict";angular.module("portfolio",["ngRoute"]);angular.module("portfolio").config(["$locationProvider","$routeProvider",function(t,o){t.hashPrefix("!"),o.when("/about",{title:"About",templateUrl:"html/about.template.min.html",controller:"AboutController"}).when("/works",{title:"Works",templateUrl:"html/works.template.min.html",controller:"WorksController"}).when("/contact",{title:"Contact",templateUrl:"html/contact.template.min.html",controller:"ContactController"}).otherwise("/about")}]),angular.module("portfolio").run(["$rootScope",function(t){t.$on("$routeChangeSuccess",function(o,e,l){t.title=e.$$route.title})}]);angular.module("portfolio").controller("AboutController",["$scope","$http",function(t,o){o.get("/api/about").then(function(o){t.data=o.data}),$(document).ready(function(){$("ul.tabs").tabs()})}]);angular.module("portfolio").controller("FooterController",["$scope","$http",function(o,t){t.get("/api/footer").then(function(t){o.data=t.data})}]);angular.module("portfolio").controller("ToTheTopController",["$window","$scope",function(o,l){o.onscroll=function(o){o.target.scrollingElement.scrollTop>263?$("#to-the-top").addClass("active"):$("#to-the-top").removeClass("active")},$(document).ready(function(){$(".scrollspy").scrollSpy()})}]);angular.module("portfolio").controller("WorksController",["$scope","$http",function(o,t){t.get("/api/works").then(function(t){o.datas=t.data})}]);angular.module("portfolio").controller("ContactController",["$scope","$http",function(e,a){e.name="",e.email="",e.message="",e.sendMail=function(){$("button").addClass("disabled"),a.post("/api/sendMail",{name:e.name,email:e.email,message:e.message}).then(function(e){e.data.success?Materialize.toast("Message has been sent successfully,thank you.",4e3,"rounded green"):Materialize.toast("Sorry,there's something wrong with server,please come back later.",4e3,"rounded amber black-text"),$("button").removeClass("disabled")})}}]);</script><link href=https://fonts.googleapis.com/icon?family=Material+Icons rel=stylesheet><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css><style>@import url(https://fonts.googleapis.com/css?family=Roboto:500);@import url("https://fonts.googleapis.com/css?family=Oswald:500");.info-icon-item{margin-right:24px}.tabs .tab a{color:#81c784}.tabs .tab a.active,.tabs .tab a:hover{color:#4caf50}.tabs .indicator{background-color:#81c784}footer{font-family:Roboto,sans-serif;padding:32px;background-color:#424242;box-shadow:0 0 100px 30px #373737 inset}footer .title{margin-bottom:16px;font-size:14px;color:#e0e0e0}footer .text{color:#9e9e9e}footer .social-icon-item{display:inline-block;width:32px;height:32px}footer .social-icon-item:hover{opacity:.7}footer .powered-by{text-align:center}.banner{max-height:263px;background:url(/img/header-bg.jpg) no-repeat top center #efeff1;background-size:cover}header{text-align:center}header>h1.title{font-family:Oswald,sans-serif;padding:64px 0;margin-top:0;font-size:64px}nav{width:100%;height:36px;background-color:rgba(0,0,0,.15);text-align:center;line-height:36px;animation:navbarbg .3s linear}@keyframes navbarbg{0%{width:0%;background-color:transparent}100%{width:100%;background-color:rgba(0,0,0,.15)}}nav a{font-family:Oswald,sans-serif;font-weight:500;text-transform:uppercase;text-decoration:none;color:#16151b;margin:0 15px;font-size:16px;letter-spacing:1px;position:relative;display:inline-block}nav a:before{content:'';position:absolute;width:100%;height:3px;background:#16151b;top:100%;animation:out .2s cubic-bezier(1,0,.58,.97) 1 both}nav a:hover:before{animation:in .2s cubic-bezier(1,0,.58,.97) 1 both}@keyframes in{0%{width:0;left:0;right:auto}100%{left:0;right:auto;width:100%}}@keyframes out{0%{width:100%;left:auto;right:0}100%{width:0;left:auto;right:0}}@keyframes show{0%{opacity:0;transform:translateY(-10px)}100%{opacity:1;transform:translateY(0)}}nav a:nth-child(1){animation:show .2s .4s ease 1 both}nav a:nth-child(2){animation:show .2s .5s ease 1 both}nav a:nth-child(3){animation:show .2s .6s ease 1 both}nav a:nth-child(4){animation:show .2s .7s ease 1 both}nav a:nth-child(5){animation:show .2s .8s ease 1 both}*{box-sizing:border-box}body{background:linear-gradient(to bottom right,#f7f7f7,#e0e0e0)}h1,h2,h3,h4,h5,h6,p{padding:0;border:0}h1,h2,h3,h4,h5,h6{font-family:Oswald,sans-serif}figure{padding:0;border:0;margin:0}ul{list-style-type:none;padding:0;border:0;margin:0}a{text-decoration:none}img{width:100%;height:auto}#to-the-top{display:none}#to-the-top.active{display:inline-block;opacity:.7}#to-the-top.active:hover{opacity:1}.card .card-content .card-title{height:32px;overflow:hidden}</style><meta name=viewport content="width=device-width,initial-scale=1.0"></head><body><div class=banner><header><h1 class=title>Portfolio</h1></header><nav><a href=#!/about>ABOUT</a><a href=#!/works>WORKS</a><a href=#!/contact>CONTACT</a></nav></div><main id=top class="section scrollspy"><div ng-view></div></main><footer ng-controller=FooterController><div class=row><div class="col s12 m6"><h2 class=title>Feature</h2><ul><li><a class=text href=#!/about>About</a></li><li><a class=text href=#!/works>Works</a></li><li><a class=text href=#!/contact>Contact</a></li></ul></div><div class="col s12 m6"><h2 class=title>Find Me On Social Media</h2><ul class=social-icon-bar><li class=social-icon-item ng-repeat="socialMedia in data.socialMedias"><a ng-href={{socialMedia.url}} target=_blank><i ng-class="'text fa fa-' + socialMedia.icon + '-square fa-2x'"></i></a></li></ul></div></div><div class="row powered-by"><span class=text> Powered by <span ng-repeat="lib in data.poweredBys"><a ng-href={{lib.url}}>{{lib.name}}</a></span></span></div></footer><div class=fixed-action-btn ng-controller=ToTheTopController><a id=to-the-top href=#top class="btn-floating btn-large waves-effect waves-light green z-depth-2"><i class=material-icons>publish</i></a></div><script type=text/javascript src=https://code.jquery.com/jquery-3.2.1.min.js></script><script type=text/javascript src=https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js></script></body></html>
