<div class="container">
    <div class="row">
        <div class="col s12 m9 l10">

            <h2 class="header">Contact Me</h2>
            <hr>
            <p>If you have any suggestion or question, fill out the form and fill me in with the details that you want to tell me.</p>

            <div class="row">
                <form class="col s12" ng-submit="sendMail()">
                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="name" id="password" type="text" class="validate" required>
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="email" id="email" type="email" class="validate" required>
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea ng-model="message" id="textarea1" class="materialize-textarea" required></textarea>
                            <label for="textarea1">Message</label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>

        </div>	
    </div>
</div>
